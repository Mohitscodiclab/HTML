<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Skills</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="sub-title">My <span>Skills</span></h1>
        
        <section>
            <div class="container1" id="Skills">
                <h1 class="heading1">Technical Skills</h1>
                
                <div class="Technical-bars">
                    
                    <div class="bar">
                        <i style="color: hsl(10, 94%, 57%);" class='bx bxl-html5'></i>
                        <div class="info"><span>HTML</span></div>
                        <div class="progress-line html"><span></span></div>
                        <div class="progress-value" style="--progress-width: 90%;">90%</div>
                    </div>

                    <div class="bar">
                        <i style="color: hsl(217, 89%, 61%);" class='bx bxl-css3'></i>
                        <div class="info"><span>CSS</span></div>
                        <div class="progress-line css3"><span></span></div>
                        <div class="progress-value" style="--progress-width: 85%;">85%</div>
                    </div>

                    <div class="bar">
                        <i style="color: hsl(49, 94%, 49%);" class='bx bxl-javascript'></i>
                        <div class="info"><span>JavaScript</span></div>
                        <div class="progress-line javascript"><span></span></div>
                        <div class="progress-value" style="--progress-width: 75%;">75%</div>
                    </div>

                    <div class="bar">
                        <i style="color: hsl(200, 70%, 50%);" class='bx bxl-python'></i>
                        <div class="info"><span>Python</span></div>
                        <div class="progress-line python"><span></span></div>
                        <div class="progress-value" style="--progress-width: 80%;">80%</div>
                    </div>

                    <div class="bar">
                        <i style="color: hsl(192, 70%, 50%);" class='bx bxl-react'></i>
                        <div class="info"><span>React</span></div>
                        <div class="progress-line react"><span></span></div>
                        <div class="progress-value" style="--progress-width: 70%;">70%</div>
                    </div>
                
                </div>        
            </div>


            <div class="container1">
                <h1 class="heading1">Professional Skills</h1>
                <div class="radial-bars">

                    <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">90%</div>
                        <div class="text">Creativity</div>
                    </div>
                    <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-2" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">65%</div>
                        <div class="text">Communication</div>
                    </div>
                    <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-3" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">100%</div>
                        <div class="text">Bakchodi</div>
                    </div>
                    <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-4" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">60%</div>
                        <div class="text">Teamwork</div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
